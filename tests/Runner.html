<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Tests Runner</title>

  <link rel="stylesheet" type="text/css" href="../vendor/jasmine/lib/jasmine-core/jasmine.css">
  <script type="text/javascript" src="../vendor/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="../vendor/jasmine/lib/jasmine-core/jasmine-html.js"></script>
  <script type="text/javascript" src="../vendor/jasmine-reporters/src/jasmine.console_reporter.js"></script>

  <script type="text/javascript" src="../src/js/InputValidator.js"></script>
  <script type="text/javascript" src="../tests/js/InputValidatorTest.js"></script>

  <script type="text/javascript">
    (function() {

      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();
      window.console_reporter = new jasmine.ConsoleReporter();

      jasmineEnv.addReporter(window.console_reporter);
      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>

<body>
</body>
</html>
